<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <header>
        <span>Rock paper scissor</span>
    </header>
    <main>
        <section class="scoreboard">
            <div>
                <img src="img/face.svg" alt="face">
                <span id="player-score">0</span>
            </div>
            <span id="message"></span>
            <div>
                <span id="machine-score">0</span>
                <img src="img/machine.svg" alt="machine">
            </div>
        </section>
        <section class="cards-wrapper">
            <div class="card">
                <h1>Rock</h1>
                <img src="img/rock.svg" alt="rock">
            </div>
            <div class="card">
                <h1>Paper</h1>
                <img src="img/paper.svg" alt="paper">
            </div>
            <div class="card">
                <h1>Scissors</h1>
                <img src="img/scissor.svg" alt="scissor">
            </div>
        </section>
    </main>

    <script src="JS/script.js"></script>
</body>
</html>
